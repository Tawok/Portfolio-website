{% block content %}
    {%if request.user.is_authenticated%}
      <nav class="navbar navbar-expand-md navbar-dark bg-secondary mb-3 ms-1 me-1 mt-2 rounded">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home-page' %}">
            <img class="brand-image mb-1" src="/media/Hmbrand.png" width=25px height=25px>
          </a>
          <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#NavMenu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="NavMenu" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <p class="text-dark fw-bold pt-2 mb-2 me-3" href="#">
                  {{request.user.username | title}}
                </p>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="{% url 'users:profile' user.pk %}" style="color: #212529">
                  Profile
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="{% url 'todos:task-list'%}" style="color: #212529">
                  Todos
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="#" style="color: #212529">
                  Projects
                </a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link fw-bold" href="{% url 'users:logout' %}" style="color: #212529">
                  Logout
                </a>
              </li>
            </ul>
          </div>         
        </div>
      </nav>
    {% else %}
    <nav class="navbar navbar-expand-md navbar-dark bg-secondary mb-3 rounded">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home-page' %}">
          <img class="brand-image mb-1" src="/media/Hmbrand.png" width=25px height=25px>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#NavMenu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" width=10px></span>
        </button>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link fw-bold" href="{% url 'users:login' %}">
                LogIn
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="{% url 'users:create-user' %}">
                Register
              </a>
            </li>
          </ul>
        </div>         
      </div>
    </nav>
    {% endif %}
{% endblock content %}
