{% extends "base.html" %}

{% block content %}
    <ul style=" list-style-type: none">
        <li><b>Title</b>: {{task.title | title}}</li>
        <li><b>Description:</b>
            {%if task.description%}             
                <p>{{task.description}}</p>
            {% else %}
                <p>No description available</p>
            {% endif %}
        </li>
    </ul>
    <a href="{% url 'todos:task-list' %}" style="margin-left: 5px;"><input type="submit" value="Back"></a>
{% endblock content %}
