{% extends 'base.html' %}

{% block content %}
    <form method="POST" style="display: inline;">{% csrf_token %}
        <ul style="list-style-type: none">
            <li><b>Site name:</b>   {{site.site_name}}</li>
            <li><b>Site url:</b>    {{site.site_url}}</li>
        </ul>
        <p class="text ms-2">Are you sure you want to <strong>Delete</strong> this Site?</p>
        <input class="box ms-2" type="submit" value="Delete">
    </form>
    <a href="{% url 'users:profile' user.pk %}" style="margin-left: 5px;"><input type="submit" value="Cancel"></a>
{% endblock content %}
