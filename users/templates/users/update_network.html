{% extends 'base.html' %}
{% load crispy_forms_tags%}


{% block content %}
    <form method="POST" style="display:inline"> {% csrf_token %}
        <ul style=" list-style-type: none">
            <li style="width: 30rem;"><b>{{form.site_name | as_crispy_field}}</b></li>
            <li style="width: 30rem;"><b>{{form.site_url | as_crispy_field}}</b></li>
        </ul>
        <input type="submit" value="Update" style="margin-left: 5px;">
    </form>
    <a href="{% url 'users:profile' user.pk %}" style="margin-left: 5px;"><input type="submit" value="cancel" style="margin-left: 5px;"></a>
{% endblock content %}
