{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content%}
    <form method="POST" style="display:inline" enctype="multipart/form-data">{% csrf_token %}
        <ul style=" list-style-type: none">
            <li style="width: 15rem;"><b>{{form.title | as_crispy_field}}</b></li>
            <li style="width: 30rem;"><b>{{form.description | as_crispy_field}}</b></li>
            <li style="width: 15rem;"><b>{{form.project_url | as_crispy_field}}</b></li>
            <li style="width: 30rem;"><b>{{form.project_file | as_crispy_field}}</b></li>
        </ul>
        <input type="submit" value="Create" style="margin-left: 5px;">
    </form>
    <a href="{% url 'users:profile' user.pk %}" style="margin-left: 5px;"><input type="submit" value="Back"></a>
{% endblock content %}
